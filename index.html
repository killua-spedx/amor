<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica√ß√£o de Nome</title>
    <style>
        body {
            background-color: #F5A3C8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #0E000A;
        }
        .container {
            text-align: center;
            width: 90%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #0E000A;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ED0D92;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
        }
        button {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            background-color: #ED0D92;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0E000A;
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        #message {
            display: none;
            font-size: 1.5em;
            color: #ED0D92;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="hello_kyty.png" alt="Imagem representativa">
        <h1>Insira seu nome</h1>
        <input type="text" id="nome" placeholder="Digite o nome">
        <button onclick="verificarNome()">Confirmar</button>
        <div id="message">Eu te amo tanto que te ofere√ßo essas flores üå∏</div>
    </div>

    <script>
        function verificarNome() {
            var nome = document.getElementById('nome').value.trim();
            if (nome.toLowerCase() === 'sophya') {
                document.getElementById('message').style.display = 'block'; // Mostra a mensagem
                setTimeout(function() {
                    window.location.href = 'pagina-sophya.html'; // Redireciona ap√≥s 3 segundos
                }, 3000);
            } else {
                alert('Nome incorreto. Tente novamente.');
            }
        }
    </script>
</body>
</html>
